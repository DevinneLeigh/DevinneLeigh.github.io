<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Explore</title>
        <meta name="author" content="Devinne McCombs">
        <meta charset="UTF-8">
        <meta name="description" content="Aquarium">
        <meta name="keywords" content="Aquarium">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <header>
            <a class="logo" href="index.html"><img src="image/logo.svg" alt="Lapras Aquarium logo with cartoon plesiosaurus."></a>
            <button id="menu_toggle"><p>&#9776</p></button>
            <nav id="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="explore.html">Explore</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="membership.html">Membership</a></li>
                    <li><a class="ticket_button" href="tickets.html">Buy Tickets</a></li>
                </ul>
            </nav>

        </header>
        <main>
            <div id="wave_box">
                <h1>Meet the Animals</h1>
            </div>
            <img class="wave" src="image/wave_bottom.svg">

            <div id="image_slider">
                <div id="row">
                    <div class="mySlides">
                        <img src="image/1.webp">
                    </div>
                    <div class="mySlides">
                        <img src="image/2.webp">
                    </div>
                    <div class="mySlides">
                        <img src="image/3.webp">
                    </div>
                    <div class="mySlides">
                        <img src="image/4.webp">
                    </div>
                    <div class="mySlides">
                        <img src="image/5.webp">
                    </div>
                    <div class="mySlides">
                        <img src="image/6.webp">
                    </div>
                    <div class="mySlides">
                        <img src="image/7.webp">
                    </div>
                    <div class="mySlides">
                        <img src="image/8.webp">
                    </div>  
                </div>
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
            </div>
            <img class="wave" id="wave_map" src="image/wave_top.svg">
            <div id="map_box">
                <div class="dropdown">
                    <div class="arrow">
                        <p>&#x25BD</p>
                    </div>
                    <h2>Aquarium map</h2>
                    <img src="image/map.png">
                </div>
                <div class="dropdown">
                    <div class="arrow">
                        <p>&#x25BD</p>
                    </div>
                    <h2>Cafe Menu</h2>
                    <img src="image/map.png">
                </div>
            </div>
        </main>
        <footer>
            <div class="footer_logo">
                <img src="image/logo_circle.svg" alt="Lapras Aquarium logo">
            </div>
            <div class="footer_bottom">
                <p>&#169; 2024 Lapras Aquarium</p>
                <div class="social_media">
                    <a href="https://www.facebook.com" target="_blank"><img class="facebook" src="image/facebook.svg" alt="Facebook icon"></a>
                    <a href="https://www.twitter.com" target="_blank"><img class="twitter" src="image/twitter.svg" alt="Twitter icon"></a>
                    <a href="https://www.instagram.com" target="_blank"><img class="instagram" src="image/instagram.svg" alt="Instagram icon"></a>
                </div>
            </div>
        </footer>
        <script src="javascript/main.js"></script>
    </body>
</html>
