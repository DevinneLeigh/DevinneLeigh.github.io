<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Membership</title>
        <meta name="author" content="Devinne McCombs">
        <meta charset="UTF-8">
        <meta name="description" content="Aquarium">
        <meta name="keywords" content="Aquarium">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <form action=confirm.html method=post>
            <div>
                <label for=name>Name:</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for=email_address>Email:</label>
                <input type="text" name="email_address" id="email_address">
            </div>
            <div>
                <label for=phone_number>Phone Number:</label>
                <input type="text" name="phone_number" id="phone_number">
            </div>
            <div>
                <label>Contact me by:</label>
                <input type="radio" name="contact" id="email"
                    value="email" checked>Email
                <input type="radio" name="contact" id="text"
                    value="text">Text
            </div>
            <div>
                <label>Would you like to receive our news letter?</label>
                <input type="checkbox" name="news" id="news"
                    value="yes" checked>
            </div>
            <div>
                <label>Would you like to receive special offers?</label>
                <input type="checkbox" name="offers" id="offers"
                    value="yes" checked>
            </div>
            <div>
                <label>&nbsp;</label>
                <input type="button" id="confirm" value="Confirm">
            </div>
        </form>
    </body>
</html>
