<!DOCTYPE html>

<html lang="en">
<head>
    <title>Contact Form</title>
    <meta name="author" content="Devinne McCombs" />
    <meta charset="UTF-8" />
    <meta name="description" content="Devinne McCombs web developer Boise Idaho" />
    <meta name="keywords" content="client-side server-side C# HTML CSS JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        div {
            margin: 10px;
        }

        label {
            margin-right: 15px;
            width: 150px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form action="mailto:devinnemccombs@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
        
        <fieldset>
        <legend>How do I contact you?</legend>
            
            <div>
                <label for="company">Company:</label>
                <br>
                <input type="text" name="company" id="company" size="50" required/>
            </div>
            
            <div>
                <label for="person_to_contact">Person to contact:</label>
                <br>
                <input type="text" name="person_to_contact" id="person_to_contact" size="35" required/>
            </div>
            	
            <div>
                <label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="Email" required/>
            </div>
          
            <div>
                <label for="phone">Phone Number:</label> <input type="tel" name="phone" id="phone" placeholder="000-000-0000" required />
            </div>
        </fieldset>

        <fieldset>
            <legend>What opportunities are available at your company?</legend>
           
                <label for="position_type">Type of Position:</label>
                <select name="position_type" id="position_type">
                    <option value="Internship">Internship</option>
                    <option value="Part-time">Part-time</option>
                    <option value="Full-time">Full-time</option>
                    <option value="Contract">Contract</option>
                    <option value="Temporary">Temporary</option>
                    <option value="On call">On call</option>
                </select>
            
                <p>How did you find me?</p>
                <br>
                <input type="radio" name="how_did_you_find_me" id="linkedin" value="linkedin" checked /> <label for="linkedin">LinkedIn</label>
                <input type="radio" name="how_did_you_find_me" id="job_fair" value="job_fair" checked /> <label for="job_fair">Job Fair</label>
                <input type="radio" name="how_did_you_find_me" id="cwi_partner" value="cwi_partner" checked /> <label for="cwi_partner">CWI Corporate Partner</label>

                <div>
               
                <textarea cols="100" rows="10" type="text" name="prepare_for_interview" id="prepare_for_interview" required>How should I prepare for the interview?</textarea>
                </div>
        </fieldset>
		<input type="submit" id="submit" value="Submit" class="btn">
     </form>
</body>
</html>
