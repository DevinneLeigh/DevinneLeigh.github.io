<html lang="en">
    <head>
        <title>Contact</title>
        <meta name="author" content="Devinne McCombs">

        <meta name="keywords" content="client-side server-side software developer programmer">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Teko:wght@300..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">

    <body>
        <header>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="experience.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <body>
                <form action="mailto:dleighmccombs@gmail.com?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
                    <fieldset id="contact">
                        <div>
                            <label for="company">Company:</label>
                            <br>
                            <input type="text" name="company" id="company" size="45" required/>
                        </div>
                        <br>
                        <div>
                            <label for="person_to_contact">Person to contact:</label>
                            <br>
                            <input type="text" name="person_to_contact" id="person_to_contact" size="45" required/>
                        </div>
                        <br>
                        <div>
                            <label for="email">Email:</label>
                            <br>
                            <input type="email" name="email" id="email" size="35" placeholder="YourEmail@gmail.com" required/>
                        </div>
                        <br>
                        <div>
                            <label for="phone">Phone Number:</label>
                            <br>
                            <input type="tel" name="phone" id="phone" size="12" placeholder="000-000-0000" required />
                        </div>
                        <br>
                    </fieldset>
                    <fieldset id="opportunities">
                            <label for="position_type">Type of Position:</label>
                            <select name="position_type" id="position_type">
                                <option value="Internship">Internship</option>
                                <option value="Part-time">Part-time</option>
                                <option value="Full-time">Full-time</option>
                                <option value="Contract">Contract</option>
                            </select>
                        
                            <p>How did you find me?</p>
                            <input type="radio" name="how_did_you_find_me" id="linkedin" value="linkedin" checked /> <label for="linkedin">LinkedIn</label>
                            <input type="radio" name="how_did_you_find_me" id="job_fair" value="job_fair" checked /> <label for="job_fair">Job Fair</label>
                            <br>
                            <input type="radio" name="how_did_you_find_me" id="cwi_partner" value="cwi_partner" checked /> <label for="cwi_partner">CWI Corporate Partner</label>
                            <input type="radio" name="how_did_you_find_me" id="other" value="other" checked /> <label for="other">Other</label>
            
                            <div>
                           <br>
                           <label for="prepare">How should I prepare for the interview?</label>
                           <br>
                            <textarea cols="80" rows="9" type="text" name="prepare_for_interview" id="prepare_for_interview"></textarea>
                            </div>
                    </fieldset>
                        <br><br>
                        <input type="submit" id="submit" value="Submit" class="btn">
                 </form>
                 
                 
        </main>
        <footer>
            <a href="https://www.linkedin.com" target="_blank"><img class="linkedin" src="image/linkedin.svg" alt="Linkedin icon"></a>

            <a href="https://www.github.com" target="_blank"><img class="github" src="image/github.svg" alt="Github icon"></a>
        </footer>  
    </body>
</html>
