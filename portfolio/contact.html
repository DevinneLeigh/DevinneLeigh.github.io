    <body>
        <header>
            <a href="index.html"><img class="logo" src="image/logo.svg" alt="Logo with the anitials D.M. with a computer diplaying code."></a>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="experience.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <body>
                <form action="mailto:dleighmccombs@gmail.com?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
                    <section>
                    <fieldset class="box">
                        <div>
                            <label for="company">Company:</label>
                            <br>
                            <input type="text" name="company" id="company" size="26" required/>
                        </div>
                        <br>
                        <div>
                            <label for="name">Name:</label>
                            <br>
                            <input type="text" name="name" id="name" size="26" required/>
                        </div>
                        <br>
                        <div>
                            <label for="email">Email:</label>
                            <br>
                            <input type="email" name="email" id="email" size="26" placeholder="YourEmail@gmail.com" required/>
                        </div>
                        <br>
                        <div>
                            <label for="phone">Phone Number:</label>
                            <br>
                            <input type="tel" name="phone" id="phone" size="12" placeholder="000-000-0000" required />
                        </div>
                    </fieldset>
                    <fieldset class="box">
                            <p>Type of Position:</p>
                            <input type="radio" name="type_of_position" id="internship" value="internship" checked /> <label for="internship">Internship</label>
                            <br>
                            <input type="radio" name="type_of_position" id="contract" value="contract" checked /> <label for="contract">Contract</label>
                            <br>
                            <input type="radio" name="type_of_position" id="full_time" value="full_time" checked /> <label for="full_time">Full Time</label>
                            <div>
                                <br>
                                <label for="name">Job Title:</label>
                                <br>
                                <input type="text" name="job_title" id="job_title" size="26" required/>
                            </div>
                            <div>
                                <br>
                            <label for="pay_range">Pay Range:</label>
                            <select name="pay_range" id="pay_range">
                                <option value="$50k-$75k">$50k-$75k</option>
                                <option value="$76k-$100k">$76k-$100k</option>
                                <option value="$100k+">$100k+</option>
                                <option value="other">other</option>
                            </select>
                            </div> 
                    </fieldset>
                    <fieldset class="box">
                        <div>
                            <label for="prepare">What should I know about <br>your companay?</label>
                            <br><br>
                             <textarea cols="26" rows="10" type="text" name="know_about_company" id="know_about_company"></textarea>
                        </div>
                    </fieldset>
                </section>
                <div class="button">
                        <input type="submit" id="submit" value="Submit" class="btn">
                </div>
                
                 </form>     
        </main>
        <footer>
