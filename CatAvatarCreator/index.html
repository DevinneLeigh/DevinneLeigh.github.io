<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Creator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="cat_creator">
        <div class="avatar_window"></div>
        <div class="customize_window">
            <div class="selection_buttons">
                <button  data-category="type">
                    <h2>Type</h2>
                </button>
                <button data-category="color">
                    <h2>Color</h2>
                </button>
                <button data-category="face">
                    <h2>Eyes</h2>
                </button>
                <button data-category="extras">
                    <h2>Cheeks</h2>
                </button>
                <button data-category="accessories">
                    <h2>Hats</h2>
                </button>
            </div>
            <div class="scroll_menu">
                <div class="left_arrow">
                    <p>&#10140;</p>
                </div>
                <div class="options_wrapper">
                    <div class="option"></div>
                    <div class="option"></div>
                    <div class="option"></div>
                </div>
                <div class="right_arrow">
                    <p>&#10140;</p>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/main.js"></script>
</body>
</html>
