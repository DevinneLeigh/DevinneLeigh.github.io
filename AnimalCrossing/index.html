<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Crossing </title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <nav id="nav">
            <a id="logo"><img src="./images/tom_nook.png" alt="Tom Nook"></a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="banner_wrapper">
            <img id="banner" src="./images/banner.avif" alt="">
        </div>
        <div id="villager_index_wrapper">
            <div class="heading">
                <h2>Animal Crossing Villager Index</h2>
                <p>A website built by Devinne McCombs</p>
            </div>
            <div id="villager_index_images">
                <div id="img1">
                    <img src="./images/page1.png" alt="">
                </div>
                <div id="img2">
                    <img src="./images/page2.png" alt="">
                </div>
            </div>
            <div id="villager_index_button">
                <a href="https://devinneleigh.github.io/villagerdex/dist/index.html" target="_blank">
                    <button class="button">View Website</button>
                </a>
            </div>

        </div>
        <div class="heading">
            <h2>Animal Crossing Memory Match Game</h2>
            <p>Built with JavaScript by Devinne McCombs</p>
        </div>
        <div id="memory_game">
            <div id="grid"></div> 
            <div id="winner-message" style="display: none;">
                <h3>You found all the matches!</h3>
                <h3>Play again?</h3>
            </div>
            <div id="try-again" style="display: none;">
                <button class="button">Continue</button>
            </div>
        </div>
    </main>
    <footer>
        <div id="villager_wrapper">
            <div class="villager">
                <img src="./images/footer/icon_bruce.png" alt="Bruce">
            </div>
            <div class="villager">
                <img src="./images/footer/icon_fauna.png" alt="Fauna">
            </div>
            <div class="villager">
                <img src="./images/footer/icon_gala.png" alt="Gala">
            </div>
            <div class="villager">
                <img src="./images/footer/icon_judy.png" alt="Judy">
            </div>
            <div class="villager">
                <img src="./images/footer/icon_ketchup.png" alt="Ketchup">
            </div>
            <div class="villager">
                <img src="./images/footer/icon_lily.png" alt="Lily">
            </div>
            <div class="villager">
                <img src="./images/footer/icon_marina.png" alt="Marina">
            </div>
            <div class="villager">
                <img src="./images/footer/icon_sasha.png" alt="Sasha">
            </div>
            <div class="villager">
                <img src="./images/footer/icon_stitches.png" alt="Stitches">
            </div>
        </div>
    </footer>





    <script src="javascript/app.js"></script>
</body>
</html>
